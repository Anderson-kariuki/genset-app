<ion-content>
  <div class="login-page">
    <div class="polygon-2"></div>
    <div class="logo-container">
      <img src="assets/lectrotel_logo.png" alt="Logo">
    </div>
    <div class="imageL">
      <img src="assets/l.png" alt="L">
    </div>
    <!-- <div class="rectangle-9" ></div>
    <div class="rectangle-1-0" ></div> -->
    <p class="text-h">Welcome to Genset
      monitoring mobile</p>

      <!-- the form to be filled if you want something to turn on dark and light screen modes, remove the color attributes -->
    <form [formGroup]="signinForm" (ngSubmit)="signIn()">
      <ion-card class="login">
        <ion-card-header>
          <ion-card-subtitle class="text-1">Sign in to your account</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <div class="emailfield">
            <div class="rectangle-6">
              <ion-icon class="ion-padding" name="person" color="light"></ion-icon>
            </div>
            <ion-input class="rectangle-3" placeholder="Email" formControlName="email" autocomplete="on"> </ion-input>
            <!-- to be displayed in an error event  -->
            <span style="color: red; font-size: 10px;" *ngIf="eMail && eMail.invalid && eMail.touched ">
              Field should be valid not be empty
            </span>
          </div>
          <div class="passwordfield">
            <div class="rectangle-5">
              <ion-icon class="ion-padding" name="lock-closed" color="light"></ion-icon>
            </div>
            <ion-input class="rectangle-4" placeholder="Password" type={{type}}  formControlName="user_password" aria-hidden="true" autocomplete="on" ></ion-input>
            <div class="rectangle-7">
              <ion-button fill="clear" slot="end" aria-label="Show/hide" color="light" (click)="toggleShowPassword()">
                <ion-icon *ngIf="hide" slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
                <ion-icon *ngIf="hid" slot="icon-only" name="eye-off" aria-hidden="true"></ion-icon>
              </ion-button>
            </div>
            <!-- to be displayed in an error event  -->
            <span style="color: red; font-size: 10px;" *ngIf="pWord && pWord.invalid && pWord.touched ">
              Field should be valid not be empty</span>
          </div>
          <ion-button id="dataLoading" shape="round" class="button-t-2" color="dark" type="submit" [disabled]="signinForm.invalid"> Login
          </ion-button>
        </ion-card-content>
      </ion-card>
    </form>

    <div class="polygon-3"></div>
  </div>
</ion-content>

<ion-loading trigger="dataLoading" message="Loading..." [duration]="3000" spinner="circles"></ion-loading>
