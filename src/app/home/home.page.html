<ion-content>
  <div class="login-page">
    <div class="polygon-2"></div>
    <div class="logo-container ion-padding">
      <img src="assets/lectrotel_logo.png" alt="Logo">
    </div>

    <ion-card class="login">
      <ion-card-header>
        <ion-card-subtitle class="text-1">Sign in to your account</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div class="emailfield">
          <div class="rectangle-6">
            <ion-icon name="person" color="dark"></ion-icon>
          </div>
          <ion-input class="rectangle-3" placeholder="Email"> </ion-input>
        </div>
        <div class="passwordfield">
          <div class="rectangle-5">
            <ion-icon name="lock-closed" color="dark"></ion-icon>
          </div>
          <ion-input class="rectangle-4" placeholder="Password"></ion-input>
          <div class="rectangle-7">
            <ion-icon name="eye-off" color="dark"></ion-icon>
          </div>
        </div>
        <ion-button shape="round" class="button-t-2" color="light"> Login </ion-button>
      </ion-card-content>
    </ion-card>

    <div class="polygon-3"></div>
  </div>
</ion-content>
